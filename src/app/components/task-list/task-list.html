<div
  *ngIf="tasks.length > 0; else noTasks"
  class="grid gap-4 sm:grid-cols-2 md:grid-cols-3"
>
  <div
    *ngFor="let task of tasks"
    class="p-4 bg-white border border-gray-200 rounded shadow hover:shadow-md transition-all"
  >
    <div class="flex items-start justify-between">
      <label class="flex items-center gap-2">
        <input
          type="checkbox"
          [checked]="task.completed"
          (change)="toggle(task.id)"
          class="accent-blue-600"
        />
        <span
          [class.line-through]="task.completed"
          class="text-gray-800 font-medium"
        >
          {{ task.title }}
        </span>
      </label>

      <button
        (click)="delete(task.id)"
        class="text-red-500 hover:text-red-700 transition"
      >
        Delete
      </button>
    </div>
  </div>
</div>

<ng-template #noTasks>
  <div class="text-center text-gray-600 mt-10 text-lg">
    No tasks yet. Go ahead and add your first one! ğŸš€
  </div>
</ng-template>
