<div
  class="mb-6 flex items-center gap-3 animate-[fadeIn_0.5s_ease-out_forwards]"
>
  <input
    [(ngModel)]="title"
    (keyup.enter)="addTask()"
    placeholder="Add a new task..."
    class="flex-1 px-4 py-2 rounded border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
  />

  <button
    (click)="addTask()"
    class="bg-blue-600 text-white px-4 py-2 rounded shadow-md hover:bg-blue-700 transition duration-300"
  >
    Add
  </button>
</div>
