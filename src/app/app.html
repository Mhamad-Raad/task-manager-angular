<div class="min-h-screen bg-gray-100 text-gray-800 p-6">
  <nav
    class="mb-6 flex justify-between items-center px-4 py-3 bg-white rounded-lg shadow"
  >
    <div class="flex gap-6 text-blue-600 font-semibold">
      <a
        routerLink="/"
        routerLinkActive="text-blue-800 font-bold border-b-2 border-blue-800"
        [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-blue-800"
        >Tasks</a
      >
      <a
        routerLink="/add"
        routerLinkActive="text-blue-800 font-bold border-b-2 border-blue-800"
        class="hover:text-blue-800"
        >Add Tasks</a
      >
    </div>

    <div
      class="flex items-center gap-2 text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-medium shadow-sm"
    >
      📝
      <span
        >{{ remainingTasks }} task{{ remainingTasks !== 1 ? 's' : '' }}
        left</span
      >
    </div>
  </nav>

  <h1 class="text-3xl font-bold text-center mb-4 underline underline-offset-4">
    Task Manager
  </h1>

  <app-task-filters></app-task-filters>

  <div class="mt-6 animate-[fadeIn_0.5s_ease-out_forwards]">
    <router-outlet></router-outlet>
  </div>
</div>
