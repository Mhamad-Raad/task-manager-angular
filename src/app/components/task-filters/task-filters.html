<div class="flex justify-center">
  <div
    class="bg-white p-6 rounded-lg shadow-md w-full max-w-2xl flex flex-col sm:flex-row items-center gap-4"
  >
    <input
      [(ngModel)]="searchTerm"
      (input)="updateSearch()"
      placeholder="Search tasks..."
      class="flex-1 px-4 py-2 border rounded shadow-sm focus:ring focus:ring-blue-400 transition w-full sm:w-auto"
    />

    <select
      [(ngModel)]="showCompleted"
      (change)="updateStatus()"
      class="px-4 py-2 border rounded shadow-sm focus:ring-blue-400 transition w-full sm:w-auto"
    >
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="incomplete">Incomplete</option>
    </select>

    <button
      (click)="resetFilters()"
      class="px-4 py-2 bg-gray-100 text-gray-700 border border-gray-300 rounded hover:bg-gray-200 transition w-full sm:w-auto"
    >
      Reset
    </button>
  </div>
</div>
