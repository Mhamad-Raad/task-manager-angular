<ul class="space-y-2 animate-[fadeIn_0.5s_ease-out_forwards]">
  <li
    *ngFor="let task of tasks"
    class="flex items-center justify-between p-3 bg-white border border-gray-200 rounded shadow-sm transition hover:shadow-md"
  >
    <div class="flex items-center gap-3">
      <input
        type="checkbox"
        [checked]="task.completed"
        (change)="toggle(task.id)"
        class="w-4 h-4 accent-blue-600"
      />
      <span
        [class.line-through]="task.completed"
        class="text-gray-800 transition"
      >
        {{ task.title }}
      </span>
    </div>

    <button
      (click)="delete(task.id)"
      class="text-red-500 hover:text-red-700 transition"
    >
      Delete
    </button>
  </li>
</ul>
