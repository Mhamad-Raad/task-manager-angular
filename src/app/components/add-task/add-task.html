<form [formGroup]="form" (ngSubmit)="addTask()" class="flex gap-3 items-start">
  <div class="flex-1">
    <input
      type="text"
      formControlName="title"
      placeholder="Add a task..."
      class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-blue-500"
    />
    <div
      *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
      class="text-red-500 text-sm mt-1"
    >
      <span *ngIf="form.get('title')?.errors?.['required']"
        >Title is required.</span
      >
      <span *ngIf="form.get('title')?.errors?.['minlength']"
        >Must be at least 3 characters.</span
      >
    </div>
  </div>

  <button
    type="submit"
    [disabled]="form.invalid"
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition disabled:opacity-50"
  >
    Add
  </button>
</form>
